    <script type="text/babel">
      const container = document.querySelector(".root");
      const root = ReactDOM.createRoot(container);

      function Counter() {
        const [count, setCount] = React.useState(0);
        const isMax = count >= 10;
        const isMin = count <= -10;
        const isZero = count === 0;

        function handleClickUp() {
          if (count >= 10) return;
          setCount(count + 1);
        }

        function handleClickDown() {
          if (count <= -10) return;
          setCount(count - 1);
        }

        function handleReset() {
          setCount(0);
        }

        return (
          <>
            <div className="counter-row">
              <button onClick={handleClickDown} disabled={isMin}>
                -
              </button>
              <p>{count}</p>
              <button onClick={handleClickUp} disabled={isMax}>
                +
              </button>
            </div>
            <button
              className="button-reset"
              onClick={handleReset}
              disabled={isZero}
            >
              Reset!
            </button>
          </>
        );
      }

      root.render(<Counter />);
    </script>
  </body>

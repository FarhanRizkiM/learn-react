<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List - Project</title>

    <!-- React, ReactDOM, Babel: taruh di HEAD/atas sebelum script type="text/babel" -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      .root {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
      }

      .root h1 {
        text-align: center;
        margin-top: 0;
      }

      .root label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }

      .root input[type="text"] {
        width: 97%;
        padding: 8px;
        margin-bottom: 15px;
        border: 2px solid #ccc;
        border-radius: 10px;
        font-size: 16px;
      }

      .root button {
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      .root button:hover {
        background-color: #218838;
      }

      .root table {
        width: 100%;
        border-collapse: collapse;
      }

      .root table,
      .root th,
      .root td {
        border: 1px solid #ccc;
      }

      .root th,
      .root td {
        padding: 10px;
        text-align: left;
      }

      .root th {
        background-color: #f8f9fa;
      }

      .list-task p {
        text-align: center;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="root"></div>

    <script type="text/babel">
      const container = document.querySelector(".root");
      const root = ReactDOM.createRoot(container);

      function ToDoList() {
        const [taskInput, setTaskInput] = React.useState("");
        const [taskList, setTaskList] = React.useState([]);

        function handleAdd() {
          const trimmed = taskInput.trim();

          if (!trimmed) {
            alert("Please enter a task.");
            return;
          }

          const newTask = {
            id: Date.now(), // id unik, nanti kepake buat edit/delete
            text: trimmed,
          };

          // pakai bentuk prev â†’ aman & best practice
          setTaskList((prevTaskList) => [...prevTaskList, newTask]);
          setTaskInput("");
        }

        const isEmpty = taskList.length === 0;

        return (
          <div>
            <h1>Project Mini - To Do List</h1>

            <label htmlFor="taskInput">Tugas Hari Ini</label>
            <input
              id="taskInput"
              type="text"
              value={taskInput}
              onChange={(e) => setTaskInput(e.target.value)}
              placeholder="Masukan tugas anda hari ini"
            />

            <button onClick={handleAdd}>Tambah Tugas Anda</button>

            <div className="list-task">
              {isEmpty ? (
                <p>Tidak ada tugas yang disimpan</p>
              ) : (
                <table>
                  <thead>
                    <tr>
                      <th>No</th>
                      <th>Tugas</th>
                    </tr>
                  </thead>
                  <tbody>
                    {taskList.map((task, index) => (
                      <tr key={task.id}>
                        <td>{index + 1}</td>
                        <td>{task.text}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              )}
            </div>
          </div>
        );
      }

      root.render(<ToDoList />);
    </script>
  </body>
</html>
